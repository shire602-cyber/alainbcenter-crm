<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Circuit board lines and network elements -->
  <g opacity="0.6">
    <path d="M30 15 L35 10 L40 15" stroke="#3B82F6" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M50 12 L55 8 L60 12" stroke="#3B82F6" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <circle cx="35" cy="10" r="2" fill="#60A5FA"/>
    <circle cx="55" cy="8" r="2" fill="#60A5FA"/>
    <circle cx="45" cy="18" r="1.5" fill="#60A5FA"/>
  </g>
  
  <!-- Light rays from top -->
  <g opacity="0.8">
    <line x1="50" y1="5" x2="48" y2="0" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="5" x2="50" y2="0" stroke="#60A5FA" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="5" x2="52" y2="0" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Stylized "A" with gradient -->
  <defs>
    <linearGradient id="aGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Letter A shape -->
  <path d="M 35 25 L 45 5 L 55 25 M 40 18 L 50 18" 
        stroke="url(#aGradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Glow effect at base -->
  <ellipse cx="45" cy="28" rx="8" ry="3" fill="#3B82F6" opacity="0.3"/>
  
  <!-- IMPLSE AI Text -->
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E3A8A" text-anchor="middle" letter-spacing="1">
    IMPLSE AI
  </text>
</svg>

